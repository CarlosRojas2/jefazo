; Tamaño máximo de un solo archivo
upload_max_filesize = 20M

; Tamaño máximo de la petición completa (debe ser mayor al anterior)
post_max_size = 25M

; Memoria RAM máxima que puede usar un script de PHP
memory_limit = 512M

; Tiempo máximo de espera para que no se corte la subida (en segundos)
max_execution_time = 300