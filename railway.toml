[build]
builder = "railpack"
pkgExtensions = ["bcmath"]
buildCommand = "composer install --no-dev --optimize-autoloader --ignore-platform-reqs && pnpm install --frozen-lockfile && pnpm run build"

[deploy]
startCommand = "php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
